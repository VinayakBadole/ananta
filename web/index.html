<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Ananta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Tiro+Devanagari+Hindi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body class="bg-white text-black font-montserrat">
    <!-- Splash / Pre-loader -->
    <section id="splash" class="h-screen flex items-center justify-center">
      <h1
        class="headline text-5xl md:text-8xl font-bold text-center font-tiro leading-tight"
      >
        अनन्त
      </h1>
    </section>

    <!-- Hero -->
    <section
      id="hero"
      class="h-screen flex flex-col items-center justify-center text-center px-4"
    >
      <h2 class="headline text-4xl md:text-6xl mb-6">
        Luxury Service Apartments in Lucknow
      </h2>
      <a
        href="#about"
        class="mt-4 inline-block bg-black text-white px-8 py-3 rounded-full hover:bg-brand-gold transition"
        >Know More</a
      >
    </section>

    <!-- Stats Counters -->
    <section id="stats" class="py-20 bg-white text-center">
      <div class="max-w-screen-xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8">
        <div>
          <span class="text-4xl md:text-5xl font-bold" data-counter="5">0</span>
          <p class="mt-2 text-sm uppercase tracking-wide">Towers</p>
        </div>
        <div>
          <span class="text-4xl md:text-5xl font-bold" data-counter="800">0</span>
          <p class="mt-2 text-sm uppercase tracking-wide">Units</p>
        </div>
        <div>
          <span class="text-4xl md:text-5xl font-bold" data-counter="18">0</span>
          <p class="mt-2 text-sm uppercase tracking-wide">Amenities</p>
        </div>
        <div>
          <span class="text-4xl md:text-5xl font-bold" data-counter="1">0</span>
          <p class="mt-2 text-sm uppercase tracking-wide">Maintenance Fee</p>
        </div>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
